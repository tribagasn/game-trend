<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameTrend | Rekomendasi Judul YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(120deg, #0f172a, #1e293b);
        background-image: url("/static/image/gamers.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        position: relative;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.85);
        z-index: -1;
      }
      #judulOutput {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body  class="bg-slate-900 bg-fixed bg-cover bg-center text-white">
    <!-- Navbar Container -->
<div id="navbar-container"></div>

    <section
      class="min-h-screen flex flex-col items-center justify-center px-4 text-center"
    >
      <h2 class="text-3xl font-semibold mb-6">üîé Masukkan Nama Game</h2>
      <div class="flex gap-2 mb-8 w-full max-w-lg">
        <input
          id="gameInput"
          type="text"
          placeholder="Contoh: GTA 5, Valorant..."
          class="flex-1 p-3 rounded-lg bg-gray-800 text-white outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="generateJudul()"
          class="bg-blue-600 hover:bg-blue-700 transition px-4 py-3 rounded-lg font-semibold"
        >
          Generate Konten Idea
        </button>
      </div>

      <div class="w-full max-w-3xl bg-gray-800 p-6 rounded-xl shadow-lg">
        <h3 class="text-xl font-bold mb-4 text-blue-400">
          Hasil Rekomendasi Judul:
        </h3>
        <pre
          id="judulOutput"
          class="whitespace-pre-wrap text-left text-gray-200"
        ></pre>
      </div>
    </section>

    <!-- <footer class="text-center py-6 text-sm text-gray-400">
      &copy; 2025 GameTrend | We Love Gaming ‚ù§Ô∏è
    </footer> -->

    <script src="../static/js/navbar.js"></script>
<script>autoInjectNavbar();</script>

    <script>
      async function generateJudul() {
        const game = document.getElementById("gameInput").value;
        const output = document.getElementById("judulOutput");
        output.textContent = "‚è≥ Sedang membuat judul...";
        const response = await fetch(
          "https://openrouter.ai/api/v1/chat/completions",
          {
            method: "POST",
            headers: {
              Authorization:
                "Bearer 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",
              "Content-Type": "application/json",
              "HTTP-Referer": "http://127.0.0.1:5000/",
              "X-Title": "GameTrend Judul Generator",
            },
            body: JSON.stringify({
              model: "deepseek/deepseek-r1:free",
              messages: [
                {
                  role: "user",
                  content: `Buatkan 3 contoh judul YouTube menarik untuk video gameplay ${game} yang bisa menarik perhatian penonton.`,
                },
              ],
            }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          output.textContent = data.choices[0].message.content;
        } else {
          output.textContent = "‚ùå Gagal menghasilkan judul. Coba lagi nanti.";
        }
      }
    </script>
  </body>
</html>
